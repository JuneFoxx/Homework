<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
        <div class="logo">MySite</div>
        <nav class="nav">
            <a href="/" class="nav-link">Главная</a>
            <a href="/news/" class="nav-link">Новости</a>
            <a href="/contacts/" class="nav-link nav-link--active">Контакты</a>
        </nav>
    </div>
</header>

<main class="page">
    <section class="contact-section">
        <div class="container contact-wrapper">
            <div class="contact-info">
                <h1 class="contact-title">Связаться с нами</h1>
                <p class="contact-text">Заполните форму, и мы свяжемся с вами.</p>

                <ul class="contact-list">
                    <li class="contact-item">
                        <span class="contact-label">E-mail</span>
                        <span class="contact-value">support@example.com</span>
                    </li>
                    <li class="contact-item">
                        <span class="contact-label">Телефон</span>
                        <span class="contact-value">+7 (999) 123-45-67</span>
                    </li>
                    <li class="contact-item">
                        <span class="contact-label">Адрес</span>
                        <span class="contact-value">Примерск, ул. Фреймворков, 1</span>
                    </li>
                </ul>

                <p class="contact-note">Все поля обязательны.</p>
            </div>

            <div class="contact-form-card">
                <form class="contact-form" method="post" action="">
                    <div class="form-row">
                        <label for="id_name" class="form-label">Имя</label>
                        <input type="text" id="id_name" name="name" class="form-input" required>
                    </div>

                    <div class="form-row">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" id="id_email" name="email" class="form-input" required>
                    </div>

                    <div class="form-row">
                        <label for="id_subject" class="form-label">Тема</label>
                        <input type="text" id="id_subject" name="subject" class="form-input" required>
                    </div>

                    <div class="form-row">
                        <label for="id_message" class="form-label">Сообщение</label>
                        <textarea id="id_message" name="message" class="form-textarea" rows="5" required></textarea>
                    </div>

                    <label class="checkbox">
                        <input type="checkbox" name="agree" required>
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label">Согласен на обработку данных</span>
                    </label>

                    <div class="form-row">
                        <button type="submit" class="btn-submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container footer-inner">
        <span class="footer-text">© 2025 MySite</span>
    </div>
</footer>
</body>
</html>
