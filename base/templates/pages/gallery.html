{% extends "base.html" %}

{% load static %}

{% block content %}
  <h1>Список изображений (ListView)</h1>

  <div class="list-view">
    {% for image in images %}
        <div class="list-item">
            
            <a href='/gallery/{{image.slug}}'> 
                <div class="gallery-item" style="background-image: url('{% static image.url %}');"></div>
            </a>
        </div>
    {% endfor %}
    
  </div>

{% endblock %}
