{% extends "base.html" %}
{% load static %}
{% block content %}
<section id="gallery" class="gallery">
        <div class="container">
            <div class="section-title">
                <h2>Галерея котиков</h2>
                <p>Полюбуйтесь на наших пушистых красавцев</p>
            </div>
            <div class="gallery-grid">
                {% for image in images %}
                <div class="gallery-item" style="background-image: url('{% static image.url %}');"></div>
                {% endfor %}
            </div>
        </div>
</section>
{% endblock %}
