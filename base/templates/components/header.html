<header>
<div class="container">
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-cat"></i>
                <span>Котики & Ко</span>
        </div>

        <ul class="nav-links">
            {% for menu_item in menu_list %}
                {% if menu_item.parametr %}
                    <li><a href="{% url menu_item.base_url menu_item.parametr %}">{{menu_item.name}}</a></li>
                {% else %}
                    <li><a href="{% url menu_item.base_url %}">{{menu_item.name}}</a></li>
                {% endif %}
            {% empty %}
                <li><a href="/">Главная</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#gallery">Галерея</a></li>
                <li><a href="#contact">Контакты</a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
</header
