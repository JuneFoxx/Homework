<div class="container">
    <header>
        <div class="user-info">
            <span>Привет, <strong>{{ user.username }}</strong>!</span>
            <form method="post" action="{% url 'users:logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm">Выйти</button>
            </form>
        </div>
        <h1>Мои подписки</h1>
    </header>
</div>
