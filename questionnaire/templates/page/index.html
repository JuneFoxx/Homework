{% extends "base.html" %}
{% load static %}
{% block content %}
<form id="surveyForm" action="#" method="post">
  {% csrf_token %}
  {% include "components/polls.html" %}
  <div class="submit-container">
      <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i>
          Отправить ответы
      </button>
      <p class="submit-note">Нажимая кнопку, вы подтверждаете, что ответили на все обязательные вопросы (отмечены *).</p>
  </div>
</form>
<div id="modalOverlay" class="modal-overlay">
  <div class="modal">
    <h2>Новый опрос</h2>

    <form method="post" action="{% url 'page:create_poll' %}">
      {% csrf_token %}
      <label>
        Название опроса
        <input type="text" id = 'titleInput' name="title" required>
      </label>

      <div id="questions-container">
      </div>

      <div id="answers-container">
      </div>

      <div class="modal-actions">
        <button type="button" id="addQuestionModal">Добавить вопрос</button>
        <button type="submit">Создать</button>
        <button type="button" id="closeModal">Отмена</button>
      </div>
    </form>
  </div>
</div>
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
